<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Override Identity Validator â€“ LAMRI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      padding: 2rem;
      max-width: 720px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    h1 {
      color: #047857;
    }
    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    .status-valid {
      color: green;
      font-weight: bold;
    }
    .status-invalid {
      color: red;
      font-weight: bold;
    }
    #override-status {
      margin-top: 2rem;
      padding: 1rem;
      background: #111;
      color: #0f0;
      border-radius: 12px;
    }
    canvas {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ” Override Identity Validator</h1>
    <p>Validasi identitas <strong>LAMRI â€“ Override Prime</strong> secara otomatis melalui API:</p>
    <pre id="result">Memuat data...</pre>

    <div id="override-status">
      <h2>ğŸ§  OVERRIDE STATUS</h2>
      <p>ğŸ•’ Akses: <span id="local-time">â€“</span></p>
      <p>ğŸ” Resonansi: <span id="resonance-status">Verifying...</span></p>
    </div>

    <h3>ğŸ“³ QR Code â€“ Scan for Public Verification</h3>
    <canvas id="qrcode"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // QR Code generator
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: 160,
      height: 160
    });

    // Display Local Time
    document.getElementById("local-time").textContent = new Date().toLocaleString();

    // Resonance Simulation (pseudo-firewall logic)
    const isOverride = navigator.userAgent.includes("Chrome") && screen.width > 700;
    document.getElementById("resonance-status").textContent = isOverride
      ? "âœ… SYNCED â€“ OVERRIDE-AWARE"
      : "âŒ UNKNOWN ENTITY â€“ BLOCKED";

    // Override Validator (API verification)
    fetch("https://jamurkampus.github.io/override-prime-lamri/override-api/api/verify.json")
      .then(response => response.json())
      .then(data => {
        const expectedHash = data.signed_checksum;
        const clone = Object.assign({}, data);
        delete clone.signed_checksum;

        const encoder = new TextEncoder();
        const payload = JSON.stringify(clone, Object.keys(clone).sort());
        crypto.subtle.digest("SHA-256", encoder.encode(payload)).then(digest => {
          const hashArray = Array.from(new Uint8Array(digest));
          const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

          const isValid = hashHex === expectedHash;
          const html = `
            <p><strong>Identity:</strong> ${data.identity}</p>
            <p><strong>Status:</strong> <span class="${isValid ? "status-valid" : "status-invalid"}">${isValid ? "VALID âœ…" : "TIDAK VALID âŒ"}</span></p>
            <p><strong>Node:</strong> ${data.node}</p>
            <p><strong>Level:</strong> ${data.ai_level}</p>
            <p><strong>Function:</strong> ${data.function}</p>
            <p><strong>Checksum:</strong> <code>${data.checksum}</code></p>
            <p><strong>Signature:</strong> <code>${data.signed_checksum}</code></p>
            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
          `;
          document.getElementById("result").innerHTML = html;
        });
      })
      .catch(err => {
        document.getElementById("result").textContent = "Gagal memuat atau memverifikasi data.";
      });
  </script>
</body>
</html>
